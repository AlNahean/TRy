<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="nav-music">
        
        <div class="music-header-container">
            <div class="music-header">
                <div class="page-info">
                    <div class="info-name">
                        Music
                    </div>
                    <div class="reset-music">
                        Reset music
                    </div>
                </div>
                <div class="music-page-nav nahean">
                    <div class="nav-album" id="albums">
                        Albums
                    </div>
                    <div class="nav-artist" id="artists">
                        Artist
                    </div>
                    <div class="nav-tracks" id="tracks">
                        Tracks
                    </div>
                    <div class="nav-playlist" id="playlist">
                        Playlist
                    </div>
                    <div class="nav-genere" id="genere">
                        Genere
                    </div>
                    <div class="nav-folder" id="folder">
                        Folder
                    </div>
                </div>
            </div>
        </div>
        <div class="music-main">
            
            <div class="albums-container albums">
                <div class="albumss">
                    <div class="indevisual-album">
                        <div class="album-cover">
                            
                        </div>
                        <div class="album-access">
                            <div class="album-info">
                                <div class="album-name">
                                    Album name
                                </div>
                                <div class="artist-name">
                                    Artist Name
                                </div>
                            </div>
                            <div class="more">
                                ...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="artists-container artists">
                <div class="indivisual-artists">
                    <div class="artist-info">
                        <div class="artist-name-artist">
                            Artist Name
                        </div>
                        <div class="collection-info">
                            <div class="no-of-album">
                                1 Album
                            </div>
                            <div class="no-of-songs">
                                1 song
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tracks-container tracks">
                <div class="indivisual-tracks">
                    <div class="track-info">
                        <div class="track-cover">
    
                        </div>
                        <div class="indivisual-track-info">
                            <div class="track-name">
                                Track Name
                            </div>
                            <div class="track-artist">
                                Track Artist
                            </div>
                        </div>
                        <div class="track-more">
                            ...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="show">

    </div>
    <div class="ex"></div>
    <script src="app.js"></script>
</body>
</html>
