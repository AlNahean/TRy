<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="nav-contribution">
        <div class="main-contribution-container">

            <div class="contribution-header">
                <div class="page-info-contribution">
                    Contribute
                </div>
                <div class="nottification">N</div>
                <div class="my-id">
                    MY
                </div>
            </div>
            <div class="welcome">
                <div class="wc-text">Welcome Back,</div>
                <div class="my-name">
                    Nahean
                </div>
            </div>
            <div class="contribution-stats">
                <div class="contribution-icon">
                    
                </div>
                <div class="contribute-texts">
                    <div class="green-contribute">
                        Road To Level 14
                    </div>
                    <h1>Contribute</h1>
                </div>
                <div class="go-to-contribute">
                    >
                </div>
            </div>
            <div class="lyric-sync-suggestion">
                <div class="sync-suggestion-top">
                    <div class="sync-title">
                        Sync Lyrics
                    </div>
                    <div class="more-sync">
                        View All
                    </div>
                </div>
                <div class="sync-song-suggestions">
                    <div class="sync-song-suggestions-container">
                        
                        <div class="sync-song-cover">
                            
                        </div>
                        <div class="sync-song-info">
                            <div class="sync-song-name">
                                Song Name
                            </div>
                            <div class="sync-artist-name">
                                Artist Name
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contribution-activity">
                <div class="contribution-information">
                    <div class="activity">Activity</div>
                    <div class="activity-basics">Weekly Activity</div>
                    <div class="contribution-points">
                        0
                    </div>
                </div>
                <div class="contribution-activity-motto">
                    <div class="ctn-motto">Join us in building the world's leargest lyrics catalog</div>
                    <div class="ctn-learn-more">Learn more</div>
                </div>
                
            </div>
        </div>
    </div>
    <!-- </div> -->


    <script src="app.js"></script>
</body>
</html>
